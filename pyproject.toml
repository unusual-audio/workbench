description = ""
authors = [
    { name = "Unusual Audio", email = "unusualaudio@protonmail.com" }
]
requires-python = ">=3.13,<4"
dependencies = [
    "pyusb (>=1.3.1,<2.0.0)",
    "pyvisa (>=1.15.0,<2.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
    "zeroconf (>=0.147.0,<0.148.0)",
    "hid (>=1.0.7,<2.0.0)",
    "pyserial (>=3.5,<4.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "scipy (>=1.15.3,<2.0.0)",
    "pandas (>=2.3.0,<3.0.0)",
    "si-prefix (>=1.3.3,<2.0.0)",
    "psycopg[binary] (>=3.2.9,<4.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "influxdb-client (>=1.49.0,<2.0.0)",
    "humanize (>=4.12.3,<5.0.0)",
    "soundfile (>=0.13.1,<0.14.0)",
    "cryptography (>=46.0.3,<47.0.0)",
    "pyvisa-py (>=0.8.1,<0.9.0)",
    "pyvisa-proxy (>=0.1.3,<0.2.0)",
    "sounddevice (>=0.5.3,<0.6.0)",
    "bleak (>=2.1.1,<3.0.0)",
